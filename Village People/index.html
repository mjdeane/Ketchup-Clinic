<!DOCTYPE html>
<html>
<head>
	<title>Ketchup Clinic</title>
	<link rel="icon" type="img/ico" href="favicon.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="jumbotron"> 
		<div id="title"> <h1>Ketchup Clinic</h1> </div> 
	</div>

	<div class="page">
		<h2>Client</h2>

		<div class="personal-info">
			<h4 class="setup-title">Personal Information</h4>
			<div class="input-group" id="name-input">
	  			<span class="input-group-addon" id="name-addon">Name</span>
	  			<input type="text" class="form-control" aria-describedby="name-addon">
			</div>

			<div class="input-group" id="gender-input">
	  			<span class="input-group-addon" id="gender-addon">Gender</span>
	  			<div class="gender-input-buttons">
	  				<input type="radio" id="male"> Male
	  				<input type="radio" id="female"> Female
	  			</div>
			</div>

			<div class="input-group" id="hn-input">
	  			<span class="input-group-addon" id="hn-addon">Healthcare Number</span>
	  			<input type="text" class="form-control" aria-describedby="hn-addon">
			</div>

		</div>

		<div class="vitals">
			<h4 class="vitals-title">Vitals</h4>
			<div class="input-group blood-pressure" id="blood-pressure-input">
				<span class="input-group-addon" id="blood-pressure-addon1">Blood Pressure</span>
				<input type="text" class="form-control blood-pressure-text-input" aria-describedby="blood-pressure-addon">
				<span class="input-group-addon" id="blood-pressure-addon2">mmHg</span>
			</div>
			<div class="input-group heart-rate" id="heart-rate-input">
				<span class="input-group-addon" id="heart-rate-addon1">Heart Rate</span>
				<input type="text" class="form-control" aria-describedby="heart-rate-addon">
				<span class="input-group-addon" id="heart-rate-addon2">bpm</span>
			</div>
			<div class="input-group temp" id="temperature-input">
				<span class="input-group-addon" id="temperature-addon1">Temperature</span>
				<input type="text" class="form-control" aria-describedby="temperature-addon">
				<span class="input-group-addon" id="temperature-addon2">&deg;C</span>
			</div>
		</div>

		<div class="submit-button">
			<button class="btn btn-default" id="submit-button">Submit</button>
		</div>
	</div>
</body>
</html>
